<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPoints - Home</title>
    <style>
        body {
            background-color: #ddd;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .celular {
            background-color: white;
            width: 375px;
            height: 667px;
            border: 10px solid #333;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f5f5f5;
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 1px solid #ccc;
        }
        header div {
            flex: 1;
            text-align: center;
            padding: 10px;
        }
        .ativo {
            border-bottom: 3px solid black;
        }
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .pontos {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .pontos span {
            color: green;
            font-size: 32px;
            font-weight: bold;
        }
        .historico {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }
        table {
            width: 100%;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        th, td {
            padding: 8px;
        }
        .positivo {
            color: green;
            font-weight: bold;
        }
        .negativo {
            color: red;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
            background-color: #f5f5f5;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="celular">
        <header>
            <div class="ativo"><a href="home.html" style="text-decoration: none; color: black;">HOME</a></div>
            <div><a href="registraracao.html" style="text-decoration: none; color: black;">REG. AÇÃO</a></div>
            <div><a href="loja.html" style="text-decoration: none; color: black;">LOJA</a></div>
        </header>
        <main>
            <div class="pontos">TOTAL DE PONTOS (GERAL)</div>
            <div class="pontos"><span>750 Pontos</span></div>

            <div class="historico">Seu Histórico de Movimentações</div>

            <table>
                <tr>
                    <th>Dia</th>
                    <th>Movimento</th>
                </tr>
                <tr>
                    <td>05/01/2025</td>
                    <td class="positivo">+ 350</td>
                </tr>
                <tr>
                    <td>15/01/2025</td>
                    <td class="positivo">+ 350</td>
                </tr>
                <tr>
                    <td>25/01/2025</td>
                    <td class="negativo">- 500</td>
                </tr>
                <tr>
                    <td>15/02/2025</td>
                    <td class="positivo">+ 350</td>
                </tr>
                <tr>
                    <td>25/02/2025</td>
                    <td class="positivo">+ 200</td>
                </tr>
                <tr>
                    <td>02/03/2025</td>
                    <td class="negativo">- 400</td>
                </tr>
                <tr>
                    <td>13/03/2025</td>
                    <td class="positivo">+ 200</td>
                </tr>
                <tr>
                    <td>25/03/2025</td>
                    <td class="positivo">+ 200</td>
                </tr>
            </table>
        </main>
        <footer style="display: flex; align-items: center; justify-content: center; position: relative;">
            <div>
                ECOPOINTS
            </div>
            <div style="position: absolute; right: 10px;">
                <a href="login.html">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828479.png" alt="Logout" width="20px">
                </a>
            </div>
        </footer>
        
        
    </div>
</body>
</html>
