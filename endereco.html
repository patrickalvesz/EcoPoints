<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPoints - Gerenciar Endereço</title>
    <style>
        body {
            background-color: #ddd;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .celular {
            background-color: white;
            width: 375px;
            height: 667px;
            border: 10px solid #333;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f5f5f5;
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 1px solid #ccc;
        }
        header div {
            flex: 1;
            text-align: center;
            padding: 10px;
        }
        .ativo {
            border-bottom: 3px solid black;
        }
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .checkbox {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .checkbox input {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
            background-color: #f5f5f5;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="celular">
        <header>
            <div><a href="home.html" style="text-decoration: none; color: black;">HOME</a></div>
            <div><a href="registraracao.html" style="text-decoration: none; color: black;">REG. AÇÃO</a></div>
            <div class="ativo"><a href="loja.html" style="text-decoration: none; color: black;">LOJA</a></div>
        </header>
        <main>
            <input type="text" placeholder="CEP">
            <input type="text" placeholder="Rua">
            <input type="text" placeholder="Número">
            <input type="text" placeholder="Complemento">
            <input type="text" placeholder="Cidade">
            <div class="checkbox">
                <input type="checkbox" id="usarSempre">
                <label for="usarSempre">Sempre utilizar esse endereço</label>
            </div>
            <button onclick="window.location.href='loja.html'">SALVAR</button>
        </main>
        <footer>
            ECOPOINTS
        </footer>
    </div>
</body>
</html>
