<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPoints - Login</title>
    <style>
        body {
            background-color: #ddd;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .celular {
            background-color: white;
            width: 375px;
            height: 667px;
            border: 10px solid #333;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f5f5f5;
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
            font-weight: bold;
            font-size: 16px;
            border-bottom: 1px solid #ccc;
        }
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        main img {
            width: 250px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .checkbox {
            width: 100%;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .checkbox input {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        a {
            font-size: 16px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
            background-color: #f5f5f5;
            border-top: 1px solid #ccc;
        }
        .ativo {
            border-bottom: 3px solid black;
        }
        header div {
            flex: 1;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="celular">
        <header>
            <div class="ativo"><a href="login.html" style="text-decoration: none; color: black;">LOGIN</a></div>
            <div><a href="cadastro.html" style="text-decoration: none; color: black;">CADASTRO</a></div>
        </header>        
        <main>
            <img src="imgEcoPoints.png" alt="EcoPoints Logo">
            <input type="text" placeholder="Nome do usuÃ¡rio">
            <input type="password" placeholder="Senha">
            <div class="checkbox">
                <input type="checkbox" id="salvarSenha">
                <label for="salvarSenha">Salvar minha senha</label>
            </div>
            <button onclick="window.location.href='home.html'">ENTRAR</button>
            <a href="#" style="margin-top: 10px;">Esqueci minha senha</a>
        </main>
        <footer>
            ECOPOINTS
        </footer>
    </div>
</body>
</html>
